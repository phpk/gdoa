<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>西电科技-首页</title>
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/home/css/index.css">
</head>
<body>
  <!-- nav部分 -->
  <div class="nav index">
    <div class="layui-container">
      <!-- 公司logo -->
      <div class="nav-logo">
        <a href="/">
          <img src="/static/home/img/logo.png" alt="西电科技">
        </a>
      </div>
      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <ul class="layui-nav" lay-filter="">
          <li class="layui-nav-item{% if act == 'index' %} layui-this{% endif %}"><a href="/">首页</a></li>
          <li class="layui-nav-item{% if act == 'product' %} layui-this{% endif %}"><a href="/index/product">产品</a></li>
          <li class="layui-nav-item{% if act == 'news' or act == 'newsDetail' %} layui-this{% endif %}"><a href="/index/news">动态</a></li>
          <li class="layui-nav-item{% if act == 'case' %} layui-this{% endif %}"><a href="/index/case">案例</a></li>
          <li class="layui-nav-item{% if act == 'about' %} layui-this{% endif %}"><a href="/index/about">关于</a></li>
        </ul>
      </div>
    </div>
  </div>
