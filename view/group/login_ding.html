<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title> 后台管理 </title>
    <!-- 依 赖 样 式 -->
    <link rel="stylesheet" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/ui/css/ui.css" />
    <!-- 加 载 样 式 -->
    <link rel="stylesheet" href="/static/ui/admin/css/loader.css" />

</head>
<!-- 结 构 代 码 -->

<body class="layui-layout-body pear-admin">
    <div class="loader-main">
        <!-- 动 画 对 象 -->
        <div class="loader"></div>
    </div>

    <script src="/res/group/config.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="/static/ui/ui.js"></script>
    <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/3.0.12/dingtalk.open.js"></script>
    <!-- 框 架 初 始 化 -->
    <script>
        layui.use(['admin', 'jquery', 'popup', 'layer'], function () {
            
            dd.runtime.permission.requestAuthCode({
                corpId: "{{ corpId }}",
                onSuccess: function (result) {
                    _get(layui, 'login/dingAuth?code=' + result.code + '&id=' + {{ id }}, res => {
                        setToken(res);
                        location.href = '/group';
                    })

                },
                onFail: function (err) {
                    console.log(err)
                }

            })
        })
    </script>
</body>

</html>
