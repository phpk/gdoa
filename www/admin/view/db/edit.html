<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据库字段管理</title>
		<link rel="stylesheet" href="../../component/ui/css/ui.css"/>
	</head>
	<body class="pear-container">

		<div class="layui-card">
			<div class="layui-card-body">
				<table id="db-table" lay-filter="db-table"></table>
			</div>
		</div>
        <script type="text/html" id="db-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
				<i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		

		</script>
        <script id="type-bar" type="text/html">
			<span lay-event="ftype">{{d.type}}</span>
		</script>
		<script id="op-bar" type="text/html">
			<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
        <script type="text/html" id="null-bar">
			<input type="checkbox" name="status" value="{{d.name}}" lay-skin="switch" lay-text="是|否" lay-filter="null-enable" {{ d.isnull== 'YES' ? 'checked' : '' }} />
		</script>
		<script src="../../config/config.js"></script>
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/ui/ui.js"></script>
		<script>
			layui.use([
				'table', 'form', 'dropdown', 'jquery', 'common','soulTable'
			], function () {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let dropdown = layui.dropdown;
				let common = layui.common;
				let soulTable = layui.soulTable;
                let req = _req();

				let MODULE_PATH = "./";
                layui.soulTable.config({
                    drag: true, // 默认关闭表格的列拖拽，可单独开启
                    rowDrag : true,
                    contextmenu: true,
                    overflow: { // 默认所有表格都超出
                        type: 'tips',
                        header: true, // 表头支持 overflow
                        total: true // 合计行支持 overflow
                    }
                })
				let cols = [
					[
						{
							title: '字段名',
							field: 'name',
							align: 'center',
							edit: 'text',
							width: 150,
							align: 'left'
						}, {
							title: '中文名',
							field: 'comment',
							align: 'center',
							edit: 'text',
							width: 120,
							align: 'left'
						}, {
							title: '类型',
							field: 'type',
                            width: 180,
							align: 'center',
							toolbar: '#type-bar',
						}, {
							title: 'isnull',
							field: 'isnull',
							align: 'center',
                            toolbar: '#null-bar',
						}, {
							title: 'key',
							field: 'key',
							align: 'center',
                            contextmenu: {
                                body: [
                                    {
                                        name: '设为普通索引',
                                        click: function(obj) {
                                            //obj.del() 
                                        }
                                    },
                                    {
                                        name: '设为唯一主键',
                                        click: function(obj) {
                                            //obj.del() 
                                        }
                                    },
                                    {
                                        name: '设为主键',
                                        click: function(obj) {
                                            //obj.del() 
                                        }
                                    },
                                ]
                            }
						},
                        {
							title: '操作',
							toolbar: '#op-bar',
							align: 'center',
							width: 70
						}
					]
				]

				table.render({
					elem: '#db-table',
					url: apiUrl + 'db/fields?table=' + req.table,
					headers: getHeader(),
					parseData: function (res) {
						console.log(res)
						return {
							"code": res.code, //解析接口状态
							"msg": res.message, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.list //解析数据列表
						};
					},
                    done: function () {
						soulTable.render(this)
					},
                    
					autoSort: true,
					page: false,
					cols: cols,
					skin: 'line',

					toolbar: '#db-toolbar',
					defaultToolbar: [
						{
							title: '刷新',
							layEvent: 'refresh',
							icon: 'layui-icon-refresh'
						},
						'filter',
						'print',
						'exports'
					],
                    rowDrag: {
                        done: function(obj) {
                            window.drawRow(obj)
                        }
                    }
				});
                table.on('tool(db-table)', function(obj) {
					if (obj.event === 'ftype') {
						//window.remove(obj);
                        //console.log(obj)
                        window.setType(obj);
                        //设置类型
					} else if (obj.event === 'remove') {
						window.remove(obj);
					}
				});
                table.on('toolbar(db-table)', function(obj) {
					if (obj.event === 'add') {
						window.add();
					} else if (obj.event === 'refresh') {
						window.refresh();
					}
				});
                //设置是否为空
                form.on('switch(db-enable)', function(data) {
					let v = 1;
					if (data.elem.checked) v = 0;
					let postData = {
						id : data.value,
						status : v
					};
					_post(layui, 'admin/enable', postData, res => {
						//console.log(res)
					},err => {
						$(data.elem).prop('checked', false);
						form.render('checkbox');
					})
				});
                //编辑名字
                table.on('edit(db-table)', function (obj) {
					//console.log(obj)
					let old = $(this)
						.prev()
						.text();
					//console.log(old)
					let update = {
						table: obj.data.Name,
						field: obj.field,
						value: obj.value,
						old
					}
					_post(layui, 'db/editTable', update, res => {
						//console.log(res)

						if (obj.field == 'Auto_increment') {
							layer.msg('更新成功，更新自增长后id可能会混乱！', {
								icon: 3,
								time: 2000
							});
						} else {
							layer.msg('更新成功', {
								icon: 1,
								time: 1000
							});
						}
					}, err => {
						//console.log(err)

					})
				});
                //添加字段
                window.add = function(){

                }
                //设置类型
                window.setType = function(obj) {

                }
                //删除字段
                window.remove = function(obj) {
                    layer.confirm('确定要删除该字段吗？', {
						icon: 3,
						title: '提示'
					}, function (index) {
						layer.close(index);
						_post(layui, 'db/delField', {
							table: req.table,
                            field : obj.data.name
						}, res => {
							layer.msg('删除成功', {
								icon: 1,
								time: 1000
							}, () => {
								obj.del();
								table.reload('db-table');
							});
						}, err => {
							//layer.msg('删除失败',{icon:2,time:1000});
						})
					});
                }
                //拖拽行，排序
                window.drawRow = function(obj) {
                    console.log(obj)
                    let postData = {
                        table : req.table,
                        field : obj.row.name
                    }
                    if(obj.newIndex > 0) {
                        postData.t = 'AFTER';
                        let nid = obj.newIndex - 1;
                        postData.sortField = obj.cache[nid].name;
                    }else {
                        postData.t = 'BEFORE';
                        postData.sortField = obj.cache[1].name;
                    }
                    console.log(postData)
                    _post(layui, 'db/sortField',postData, res => {
                        console.log(res)
                    })
                }
				window.refresh = function (param) {
					table.reload('db-table');
				}
			})
		</script>
	</body>
</html>
