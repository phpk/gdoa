<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>保护列表</title>
		<link rel="stylesheet" href="../../component/ui/css/ui.css" />
	</head>
	<body class="pear-container">
		
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="safe-table" lay-filter="safe-table"></table>
			</div>
		</div>

		<script type="text/html" id="safe-bar">
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
		<script src="../../config/config.js"></script>
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/ui/ui.js"></script>
		<script>
			layui.use(['table', 'form', 'jquery','common'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;

				let MODULE_PATH = "./";

				let cols = [
					[
						{
							title: '名称',
							field: 'name',
							align: 'center'
						},
						{
							title: '操作',
							toolbar: '#safe-bar',
							align: 'center',
							width: 130
						}
					]
				]

				table.render({
					elem: '#safe-table',
					url: apiUrl + 'db/safeList',
					headers : getHeader(),
					parseData: function(res) {
						//console.log(res)
						return {
							"code": res.code, //解析接口状态
							"msg": res.message, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.list //解析数据列表
						};
					},
					page: false,
					cols: cols,
					skin: 'line',

					toolbar: '#safe-toolbar',
					defaultToolbar: [{
						title: '刷新',
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});

				table.on('tool(safe-table)', function(obj) {
					if (obj.event === 'remove') {
						window.remove(obj);
					}
				});

				
				window.remove = function(obj){
		            layer.confirm('确定要删除该保护', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                _post(layui, 'db/safeDel',{name : obj.data.name}, res => {
							layer.msg('删除成功',{icon:1,time:1000},() => {
								obj.del();
							});
						}, err => {
							//layer.msg('删除失败',{icon:2,time:1000});
						})
		            });
		        }
				

				window.refresh = function(param) {
					table.reload('safe-table');
				}
			})
		</script>
	</body>
</html>
