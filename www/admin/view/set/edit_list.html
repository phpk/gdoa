<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑配置列表</title>
		<link rel="stylesheet" href="../../component/ui/css/ui.css" />
	</head>
	<body class="pear-container">
		
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="set-table" lay-filter="set-table"></table>
			</div>
		</div>

		<script type="text/html" id="set-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		</script>

		<script type="text/html" id="set-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">
				<i class="layui-icon layui-icon-edit"></i>
			</button>
			<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
				<i class="layui-icon layui-icon-delete"></i>
			</button>

		</script>
        <script src="../../config/config.js"></script>
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/ui/ui.js"></script>
		<script>
			layui.use(['table', 'form', 'jquery','common'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;
                let req = _req();

				let MODULE_PATH = "./";

				let cols = [
					[{
						title: '名称',
						field: 'name',
						align: 'center'
					}, {
						title: '标志',
						field: 'key',
						align: 'center'
					}, {
						title: '状态',
						toolbar: '#set-enable',
						align: 'center'
					}, {
						title: '操作',
						toolbar: '#set-bar',
						align: 'center'
					}
					]
				]

				table.render({
					elem: '#set-table',
					url: apiUrl + 'set/list?cate_id=' + req.id,
				    headers: getHeader(),
					page: true,
                    parseData: function (res) {
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.message, //解析提示文本
                            "count": res.data.count, //解析数据长度
                            "data": res.data.list //解析数据列表
                        };
                    },
					cols: cols,
					skin: 'line',
                    toolbar: '#set-toolbar',
					defaultToolbar: [{
						title: '刷新',
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});
                table.on('tool(set-table)', function(obj) {
					if (obj.event === 'remove') {
						window.setRemove(obj);
					} else if (obj.event === 'edit') {
						window.setEdit(obj);
					}
				});
				table.on('toolbar(set-table)', function(obj) {
					if (obj.event === 'add') {
						window.setAdd();
					} else if (obj.event === 'refresh') {
						window.refresh();
					}
				});
				

				window.setEdit = function(obj) {
					layer.open({
						type: 2,
						title: '修改配置-' + obj.data.name,
						offset: 'rt',
                        area: [
                            '95%', '100%'
                        ],
                        anim: 1,
                        maxmin: true,
						content: MODULE_PATH + 'edit.html?id=' + obj.data.id
					});
				}

				window.setRemove = function(obj){
		            layer.confirm('确定要删除该配置吗', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                _post(layui, 'set/delete',{id : obj.data.id}, res => {
							layer.msg('删除成功',{icon:1,time:1000},() => {
								obj.del();
							});
						}, err => {
							//layer.msg('删除失败',{icon:2,time:1000});
						})
		            });
		        }
                window.setAdd = function(obj) {
					layer.open({
						type: 2,
						title: '添加配置',
						offset: 'rt',
                        area: [
                            '80%', '100%'
                        ],
                        anim: 1,
                        maxmin: true,
						content: MODULE_PATH + 'add.html?id=' + req.id
					});
				}
				window.refresh = function(param) {
					table.reload('set-table');
				}
			})
		</script>
	</body>
</html>
