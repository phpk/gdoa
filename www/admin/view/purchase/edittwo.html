<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../component/ui/css/ui.css" />
</head>
<body>
<form class="layui-form" action="" lay-filter="editform">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">型号/商品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" min="3" placeholder="请输入采购名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">型号说明</label>
                <div class="layui-input-block">
                    <input type="text" name="desc" autocomplete="off" min="3" placeholder="请输入采购名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">厂商</label>
                <div class="layui-input-block">
                    <input type="text" name="supplier_name" autocomplete="off" min="3" placeholder="请输入采购名称" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
                <label class="layui-form-label">预算单价</label>
                <div class="layui-input-block">
                    <input type="number" name="price" lay-verify="required" autocomplete="off" min="3" placeholder="请输入采购名称" class="layui-input">
                </div>
            </div>
			<div class="layui-form-item">
                <label class="layui-form-label">配套数量</label>
                <div class="layui-input-block">
                    <input type="number" name="num" lay-verify="required" autocomplete="off" min="3" placeholder="请输入采购名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">厂家商品库</label>
                <div class="layui-input-block">
                    <input type="radio" name="write_supplier" checked value="0" title="不写入">
                    <input type="radio" name="write_supplier" value="1" title="写入">
                </div>
            </div>
			<div class="layui-form-item layui-form-text">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			        <textarea name="remark" placeholder="请输入预算备注" class="layui-textarea"></textarea>
			    </div>
			</div>
			

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
			<input  type="hidden" name="id"/>
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="purchase-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
        </div>
    </div>
</form>
<script src="../../config/config.js"></script>
<script src="../../component/layui/layui.js"></script>
<script src="../../component/ui/ui.js"></script>
<script>
    layui.use(['form','layer','tree','laydate','util'], function () {
        let form = layui.form
            , layer = layui.layer
			, laydate = layui.laydate
			, $ = layui.$
            , req = _req();
		  laydate.render({ 
		    elem: '#test-range' //开始时间和结束时间所在 input 框的父选择器
		    //设置开始日期、日期日期的 input 选择器
		    ,range: ['#startDate', '#endDate'] //数组格式为 layui 2.6.6 开始新增
		  });
        form.verify({
            len : (val, item) => {
                let min = item.getAttribute("min")
                if(val.length < min) {
                    return '长度不能小于' + min;
                }
            }
        })
        if(req.id) {
            //渲染
            _get(layui, 'purchase/editOneBefore?id=' + req.id, res => {
				form.val('editform', res)
            });
        }

        //监听提交
        form.on('submit(purchase-save)', function (data) {
			data = data.field;
            let postUrl;
            if(req.id) {
                postUrl = 'purchase/editOne';
            }else{
                postUrl = 'purchase/addOne';
            }
            data.pur_id = req.pur_id;
            data.pid = req.pid;
			_post(layui, postUrl, data, res => {
				//console.log(res)
				parent.layui.table.reload("pur-data-table");
				parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页

			})

            return false;
        });

    });
</script>

</body>
</html>
