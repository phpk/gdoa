    <script>
        layui.config({
            version: true,
            base: '/admin/component/formdesign/module/'
        }).extend({
            cascader: 'cascader/cascader',
            tags: 'tags/tags',
            formDesign: 'formDesign/formDesign',
        }).use(['form', 'jquery', 'flow', 'formDesign', 'tags','element'], function () {
            let form = layui.form;
            let $ = layui.jquery;
            let tags = layui.tags;
            let formDesign = layui.formDesign;
            let element = layui.element;
            let req = _req();

            
            if(req.id) {
                _get(layui, 'form/editBefore?id=' + req.id, res => {
                    console.log(res)
                    formDesign.render({
                        elem: '#formBuilder',
                        eval: '#formdesign',
                        data : res.formdesign,
                        count : res.formdesign.length
                    });
                    form.val('editform', res)
                })
            }else{
                formDesign.render({
                    elem: '#formBuilder', 
                    eval: '#formdesign'
                });
            }
            function setShow(){
                $('#Propertie').removeClass('layui-show')
                $('#form_data').addClass('layui-show')
                $('#set_field').removeClass('layui-this')
                $('#set_val').addClass('layui-this')
            }
            form.on('submit(submitIframe)', function (data) {
                console.log(data)
                data = data.field;
                //console.log(data)
                if(!data.form_name) {
                    layer.msg('请填写表单名', {icon : 2, time : 1000})
                    setShow()
                    $('#form_name').focus()
                    return false;
                }
                if(!data.form_id) {
                    layer.msg('请填写表单id', {icon : 2, time : 1000})
                    setShow()
                    $('#form_id').focus()
                    return false;
                }
                let postUrl = 'form/add';;
                if(req.id) {
                    postUrl = 'form/edit';
                }
                _post(layui, postUrl, data, res => {
                    parent.layui.table.reload("form-table");
				    parent.layer.close(parent.layer.getFrameIndex(window.name));
                })
            })
            //console.log('success');

            // layui.flow.load({
            // 	elem: '#item-list'

            // 		var list = [];
            // 		$.get('//api.swiftadmin.net/form/?page='+page,function(res) {
            // 			layui.each(res.data, function(index, item){
            // 				list.push(item);
            // 			}); 
            // 			next(list.join(''), page < res.total );  
            // 		})
            // 	}
            // });
        })
    </script>
