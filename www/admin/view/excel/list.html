<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>excel管理管理</title>
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
<link rel="stylesheet" href="/static/ui/css/ui.css" />
	</head>
	<body class="pear-container">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-form-item layui-inline">
							<label class="layui-form-label">名称</label>
							<div class="layui-input-inline">
								<input type="text" name="title" placeholder="" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item layui-inline">
							<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
								<i class="layui-icon layui-icon-search"></i>
								查询
							</button>
							<button type="reset" class="pear-btn pear-btn-md" lay-filter="user-reset" lay-submit>
								<i class="layui-icon layui-icon-refresh"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="excel-table" lay-filter="excel-table"></table>
			</div>
		</div>

		<script type="text/html" id="excel-toolbar">
			<button class="layui-btn layui-btn-primary layui-border-red layui-btn-sm" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
			<button type="button" class="layui-btn layui-btn-primary layui-border-blue layui-btn-sm" id="uploadExcelBtn">
			<i class="layui-icon">&#xe67c;</i>导入
			</button>
		</script>

		<script type="text/html" id="excel-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
		<script type="text/html" id="excel-time">
			{{layui.util.toDateString(d.add_time*1000, 'yyyy-MM-dd HH:mm:ss')}}
		</script>
		<script src="../../config/config.js"></script>
		<script src="/static/layui/layui.js"></script>
		<script src="/static/ui/ui.js"></script>
		<script>
			layui.use(['table', 'form', 'jquery','upload','common'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;
				let upload = layui.upload;

				let MODULE_PATH = "./";

				let cols = [
					[
						{
							title: 'ID',
							field: 'id',
							align: 'center'
						},
						{
							title: '名称',
							field: 'title',
							align: 'center'
						},
						{
							title: '添加时间',
							field: 'add_time',
							align: 'center',
							templet: '#excel-time'
						},
						{
							title: '操作',
							toolbar: '#excel-bar',
							align: 'center',
							width: 130
						}
					]
				]

				table.render({
					elem: '#excel-table',
					url: apiUrl + 'excel/list',
					headers : getHeader(),
					parseData: function(res) {
						//console.log(res)
						return {
							"code": res.code, //解析接口状态
							"msg": res.message, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.list //解析数据列表
						};
					},
					page: true,
					cols: cols,
					skin: 'line',

					toolbar: '#excel-toolbar',
					defaultToolbar: [{
						title: '刷新',
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});

				table.on('tool(excel-table)', function(obj) {
					if (obj.event === 'remove') {
						window.remove(obj);
					} else if (obj.event === 'edit') {
						window.edit(obj);
					}
				});

				table.on('toolbar(excel-table)', function(obj) {
					if (obj.event === 'add') {
						window.add();
					} else if (obj.event === 'refresh') {
						window.refresh();
					}
				});
				// 监听搜索操作

				form.on('submit(excel-query)', function(data) {
					table.reload('excel-table', {
						where: {
							param : $('form').serialize()
						},
						page: {
					        curr: 1
					    }
					})
					return false;
				});
				form.on('submit(excel-reset)', function(data){
					table.reload('excel-table', {
						where: {
							param : ''
						},
						page: {
					        curr: 1
					    }
					});
					return false;
				})

				window.add = function() {
					layer.open({
						type: 2,
						title: '新增',
						shade: 0.1,
						offset: 'rt',
						area: ['95%', '100%'],
						anim: 1,
						maxmin: true,
						content: MODULE_PATH + 'edit.html',
						cancel: function(index, layero){ 
							table.reload('excel-table');
							layer.close(index);
							return false; 
						}
					});
				}

				window.edit = function(obj) {
					layer.open({
						type: 2,
						title: '修改',
						shade: 0.1,
						offset: 'rt',
						area: ['95%', '100%'],
						anim: 1,
						maxmin: true,
						content: MODULE_PATH + 'edit.html?id=' + obj.data.id,
						cancel: function(index, layero){ 
							table.reload('excel-table');
							layer.close(index);
							return false; 
						} 
					});
				}
				window.remove = function(obj){
		            layer.confirm('确定要删除', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                _post(layui, 'excel/del',{id : obj.data.id}, res => {
							layer.msg('删除成功',{icon:1,time:1000},() => {
								obj.del();
							});
						}, err => {
							//layer.msg('删除失败',{icon:2,time:1000});
						})
		            });
		        }


				window.refresh = function(param) {
					table.reload('excel-table');
				}
				$.ajaxSetup({
					xhrFields: {
						withCredentials: true
					}
				});
				let uploadInst = upload.render({
					elem: '#uploadExcelBtn' //绑定元素
					,url: apiUrl + 'excel/upload' //上传接口
					,headers : getHeader()
					,exts : 'xlsx'
					,before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
						layer.load(); //上传loading
					}
					,done: function(res, index, upload){
					//上传完毕回调
						console.log(res)
						console.log(index)
						console.log(upload)
						layer.closeAll('loading'); 
						layer.msg('上次成功')
						table.reload('excel-table');
					}
					,error: function(e){
					//请求异常回调	
						console.log(e)
						layer.closeAll('loading'); 
						layer.msg('上次失败')
					}
				});
			})
		</script>
	</body>
</html>
