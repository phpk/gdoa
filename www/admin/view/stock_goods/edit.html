<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加物料管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../component/ui/css/ui.css" />
</head>
<body>
<form class="layui-form" action="" lay-filter="editform">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
            <div class="layui-form-item">
                <label class="layui-form-label">物料名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required|len" autocomplete="off" min="1" placeholder="请输入名称" class="layui-input">
                </div>
            </div>
			<!--div class="layui-form-item">
			    <label class="layui-form-label">物料型号</label>
			    <div class="layui-input-block">
			        <input type="text" name="model" autocomplete="off" min="3" placeholder="请输入物料型号" class="layui-input">
			    </div>
			</div-->
			<div class="layui-form-item">
			    <label class="layui-form-label">物料分类</label>
			    <div class="layui-input-block">
			        <select name="cate_id" lay-search id="cate-area">
			        </select>
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">物料单位</label>
			    <div class="layui-input-block">
			        <select name="unit_id" lay-search id="unit-area">
			        </select>
			    </div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
				<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
			<input type="hidden" name="id" />
            <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="stock_goods-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
        </div>
    </div>
</form>
<script src="../../config/config.js"></script>
<script src="../../component/layui/layui.js"></script>
<script src="../../component/ui/ui.js"></script>
<script>
    layui.use(['form','layer','tree'], function () {
        let form = layui.form
            , layer = layui.layer
			, $ = layui.$
            , req = _req();
        form.verify({
            len : (val, item) => {
                let min = item.getAttribute("min")
                if(val.length < min) {
                    return '长度不能小于' + min;
                }
            }
        })
		const renderSelect = (rs, area) => {
			rs.forEach(el => {
				$("#" + area).append(new Option(el.name, el.id));
			})
			//form.render("select");
		}
        if(req.id) {
            //渲染
            _get(layui, 'stock_goods/editBefore?id=' + req.id, res => {
				renderSelect(res.cates.unit.child, 'unit-area')
				renderSelect(res.cates.cate.child, 'cate-area')
				form.render("select");
                form.val('editform', res.data)
            });
        }else{
			_get(layui, 'stock_goods/addBefore', res => {
			    //form.val('editform', res)
				//console.log(res)
				renderSelect(res.unit.child, 'unit-area')
				renderSelect(res.cate.child, 'cate-area')
				form.render("select");
			});
		}

        //监听提交
        form.on('submit(stock_goods-save)', function (data) {
			data = data.field;
            let postUrl;
            if(req.id) {
                postUrl = 'stock_goods/edit';
            }else{
                postUrl = 'stock_goods/add';
            }
			_post(layui, postUrl, data, res => {
				//console.log(res)
				parent.layui.table.reload("stock_goods-table");
				parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页

			})

            return false;
        });

    });
</script>

</body>
</html>
