<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>配置类目管理</title>
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
<link rel="stylesheet" href="/static/ui/css/ui.css" />
	</head>
	<body class="pear-container">
		
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="user-table" lay-filter="user-table"></table>
			</div>
		</div>

		<script type="text/html" id="user-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		</script>

		

		<script type="text/html" id="set-bar">
			<button class="pear-btn pear-btn-warming pear-btn-sm" lay-event="set">
				<i class="layui-icon layui-icon-util"></i>设置</button>
		</script>
		<script type="text/html" id="op-bar">
			<!--button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="add">
				<i class="layui-icon layui-icon-addition"></i>
			</button-->
			<button class="pear-btn pear-btn-warming pear-btn-sm" lay-event="list">
				<i class="layui-icon layui-icon-slider"></i>
			</button>
		</script>
		<script type="text/html" id="cate-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">
				<i class="layui-icon layui-icon-edit"></i>
			</button>
			<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
				<i class="layui-icon layui-icon-delete"></i>
			</button>

		</script>
        <script src="../../config/config.js"></script>
		<script src="/static/layui/layui.js"></script>
		<script src="/static/ui/ui.js"></script>
		<script>
			layui.use(['table', 'form', 'jquery','common'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;

				let MODULE_PATH = "./";

				let cols = [
					[{
						title: '名称',
						field: 'name',
						align: 'center'
					}, {
						title: '标志',
						field: 'key',
						align: 'center'
					}, {
						title: '管理',
						toolbar: '#op-bar',
						align: 'center'
					}, {
						title: '操作',
						toolbar: '#cate-bar',
						align: 'center'
					}, {
						title: '配置',
						toolbar: '#set-bar',
						align: 'center',
						minWidth: 150,
						fixed: "right",
						align: "center"
					}
					]
				]

				table.render({
					elem: '#user-table',
					url: apiUrl + 'set/cate',
				    headers: getHeader(),
					page: true,
                    parseData: function (res) {
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.message, //解析提示文本
                            "count": res.data.count, //解析数据长度
                            "data": res.data.list //解析数据列表
                        };
                    },
					cols: cols,
					skin: 'line',
					toolbar: '#user-toolbar',
					defaultToolbar: [{
						title: '刷新',
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});
                table.on('tool(user-table)', function(obj) {
					if (obj.event === 'remove') {
						window.removeCate(obj);
					} else if (obj.event === 'edit') {
						window.editCate(obj);
					} else if (obj.event === 'add') {
						window.add(obj);
					} else if (obj.event === 'list') {
						window.listSet(obj);
					}
				});
				
                //配置管理----------------------------------------//
                

                //配置管理结束-------------------------------------//
				window.add = function(obj) {
					layer.open({
						type: 2,
						title: '添加配置-' + obj.data.name,
						offset: 'rt',
                        area: [
                            '80%', '100%'
                        ],
                        anim: 1,
                        maxmin: true,
						content: MODULE_PATH + 'add.html?id=' + obj.data.id
					});
				}
                window.listSet = function(obj) {
					layer.open({
						type: 2,
						title: '管理配置-' + obj.data.name,
						offset: 'rt',
                        area: [
                            '90%', '100%'
                        ],
                        anim: 1,
                        maxmin: true,
						content: MODULE_PATH + 'list.html?id=' + obj.data.id
					});
				}

    
                //类目管理-------------------------------------------//
                
                table.on('toolbar(user-table)', function(obj) {
					if (obj.event === 'add') {
						window.addCate();
					} else if (obj.event === 'refresh') {
						window.refresh();
					}
				});
				window.addCate = function() {
					layer.open({
						type: 2,
						title: '新增类目',
						shade: 0.1,
						offset: 'rt',
                        area: [
                            '80%', '100%'
                        ],
                        anim: 1,
                        maxmin: true,
                        content: MODULE_PATH + 'cate_add.html'
					});
				}

				window.editCate = function(obj) {
					layer.open({
						type: 2,
						title: '修改类目-' + obj.data.name,
						offset: 'rt',
                        area: [
                            '80%', '100%'
                        ],
                        anim: 1,
                        maxmin: true,
						content: MODULE_PATH + 'cate_edit.html?id=' + obj.data.id
					});
				}

				window.removeCate = function(obj){
		            layer.confirm('确定要删除该类目吗', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                _post(layui, 'set/cateDelete',{id : obj.data.id}, res => {
							layer.msg('删除成功',{icon:1,time:1000},() => {
								obj.del();
							});
						}, err => {
							//layer.msg('删除失败',{icon:2,time:1000});
						})
		            });
		        }
                //类目管理结束-------------------------------------//

				window.refresh = function(param) {
					table.reload('user-table');
				}
			})
		</script>
	</body>
</html>
