<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>接口管理</title>
		<link href="../../component/ui/css/ui.css" rel="stylesheet" />
	</head>
	<body class="pear-container">
		
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="api-table" lay-filter="api-table"></table>
			</div>
		</div>
		
		<script type="text/html" id="api-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
				<i class="layui-icon layui-icon-add-1"></i>
				新增
			</button>
		</script>
		
		<script type="text/html" id="api-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
			
			<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
		
		<script type="text/html" id="api-enable">
			<input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="api-enable"  {{ d.status== 0 ? 'checked' : '' }} />
		</script>
		<script src="../../config/config.js"></script>
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/ui/ui.js"></script>
		<script>
		    layui.use(['table','form','jquery'],function () {
		        let table = layui.table;
		        let form = layui.form;
		        let $ = layui.jquery;
		
		        let MODULE_PATH = "./";
		
		        let cols = [
		            [
		                {title: 'ID', field: 'id'},
		                {title: '角色名', field: 'name', align:'center', width:100},
		                {title: '描述', field: 'remark', align:'center'},
		                {title: '是否可用', field: 'status', align:'center', templet:'#api-enable'},
		                {title: '操作', toolbar: '#api-bar', align:'center', width:195}
		            ]
		        ]
		
		        table.render({
		            elem: '#api-table',
		            url: apiUrl + 'api/list',
					headers : getHeader(),
		            page: true ,
		            cols: cols ,
		            skin: 'line',
		            toolbar: '#api-toolbar',
					parseData: function(res) {
						//console.log(res)
						return {
							"code": res.code, //解析接口状态
							"msg": res.message, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.list //解析数据列表
						};
					},
		            defaultToolbar: [{
						title: '刷新',
		                layEvent: 'refresh',
		                icon: 'layui-icon-refresh',
		            }, 'filter', 'print', 'exports']
		        });
		
		        table.on('tool(api-table)', function(obj){
		            if(obj.event === 'remove'){
		                window.remove(obj);
		            } else if(obj.event === 'edit'){
		                window.edit(obj);
		            }
		        });
		
		        table.on('toolbar(api-table)', function(obj){
		            if(obj.event === 'add'){
		                window.add();
		            } else if(obj.event === 'refresh'){
		                window.refresh();
		            }
		        });
		
		        form.on('submit(api-query)', function(data){
		            table.reload('api-table',{where:data.field})
		            return false;
		        });
		
		        //form.on('switch(api-enable)', function(obj){
		            //layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);

		        //});
				form.on('switch(api-enable)', function (data) {
					let v = 1;
					if (data.elem.checked) v = 0;
					let postData = {
						id : data.value,
						status : v
					};
					_post(layui, 'auth/enable', postData, res => {
						//console.log(res)
					},err => {
						$(data.elem).prop('checked', false);
						form.render('checkbox');
					})
				});
		        window.add = function(){
		            layer.open({
		                type: 2,
		                title: '新增',
		                offset: 'rt',
						area: ['80%', '100%'],
						anim: 1,
						maxmin: true,
		                content: MODULE_PATH + 'add.html'
		            });
		        }
		
		    
		
		        window.edit = function(obj){
		            layer.open({
		                type: 2,
		                title: '修改',
		                offset: 'rt',
						area: ['80%', '100%'],
						anim: 1,
						maxmin: true,
		                content: MODULE_PATH + 'edit.html?id=' + obj.data.id
		            });
		        }
		
		        window.remove = function(obj){
		            layer.confirm('确定要删除该角色', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                _post(layui, 'auth/del',{id : obj.data.id}, res => {
							layer.msg('删除成功',{icon:1,time:1000},() => {
								obj.del();
							});
						}, err => {
							//layer.msg('删除失败',{icon:2,time:1000});
						})
		            });
		        }
		        window.refresh = function(){
		            table.reload('api-table');
		        }
		    })
		</script>
	</body>
</html>
