<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>接口参数管理</title>
		<link rel="stylesheet" href="../../component/ui/css/ui.css" />
	</head>
	<body class="pear-container">
		
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="apiparams-table" lay-filter="apiparams-table"></table>
			</div>
		</div>

		<script type="text/html" id="apiparams-toolbar">
			<button class="layui-btn layui-btn-primary layui-border-red layui-btn-sm" lay-event="addFromDb">
		        <i class="layui-icon layui-icon-add-1"></i>
		        从数据库新增
		    </button>
            <button class="layui-btn layui-btn-primary layui-border-red layui-btn-sm" lay-event="addFromManual">
		        <i class="layui-icon layui-icon-add-1"></i>
		        手工新增
		    </button>
		</script>
		<script type="text/html" id="apiparams-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
		<script type="text/html" id="apiparams-time">
			{{layui.util.toDateString(d.add_time*1000, 'yyyy-MM-dd HH:mm:ss')}}
		</script>
		<script src="../../config/config.js"></script>
		<script src="../../component/layui/layui.js"></script>
		<script src="../../component/ui/ui.js"></script>
		<script>
			layui.use(['table', 'form', 'jquery','common'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;

				let MODULE_PATH = "./";

				let cols = [
					[
						{
							title: 'ID',
							field: 'id',
							align: 'center'
						},
						{
							title: '名称',
							field: 'name',
							align: 'center'
						},
						{
							title: '标志',
							field: 'key',
							align: 'center'
						},
						{
							title: '类型',
							field: 'type',
							align: 'center'
						},
                        {
							title: '是否必填',
							field: 'reqired',
							align: 'center'
						},
						
						{
							title: '管理',
							align: 'center',
							width : 220,
							templet: '#op-bar',
							fixed : 'right'
						},
					]
				]

				table.render({
					elem: '#apiparams-table',
					url: apiUrl + 'apiparams/list',
					headers : getHeader(),
					parseData: function(res) {
						//console.log(res)
						return {
							"code": res.code, //解析接口状态
							"msg": res.message, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.list //解析数据列表
						};
					},
					page: true,
					cols: cols,
					skin: 'line',

					toolbar: '#apiparams-toolbar',
					defaultToolbar: [{
						title: '刷新',
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});

				table.on('tool(apiparams-table)', function(obj) {
					if (obj.event === 'remove') {
						window.remove(obj);
					} else if (obj.event === 'edit') {
						window.edit(obj);
					}
				});

				table.on('toolbar(apiparams-table)', function(obj) {
					if (obj.event === 'addFromDb') {
						window.addFromDb();
					} else if (obj.event === 'refresh') {
						window.refresh();
					}
				});
				// 监听搜索操作

				form.on('submit(apiparams-query)', function(data) {
					table.reload('apiparams-table', {
						where: {
							param : $('form').serialize()
						},
						page: {
					        curr: 1
					    }
					})
					return false;
				});
				form.on('submit(apiparams-reset)', function(data){
					table.reload('apiparams-table', {
						where: {
							param : ''
						},
						page: {
					        curr: 1
					    }
					});
					return false;
				})

				window.addFromDb = function() {
					layer.open({
						type: 2,
						title: '新增',
						shade: 0.1,
						offset: 'rt',
						area: ['80%', '100%'],
						anim: 1,
						maxmin: true,
						content: MODULE_PATH + 'add.html'
					});
				}

				window.edit = function(obj) {
					layer.open({
						type: 2,
						title: '修改',
						shade: 0.1,
						offset: 'rt',
						area: ['80%', '100%'],
						anim: 1,
						maxmin: true,
						content: MODULE_PATH + 'edit.html?id=' + obj.data.id
					});
				}
				window.params = function(obj) {
					layer.open({
						type: 2,
						title: '参数编辑',
						shade: 0.1,
						offset: 'rt',
						area: ['80%', '100%'],
						anim: 1,
						maxmin: true,
						content: MODULE_PATH + 'params.html?id=' + obj.data.id
					});
				}
				window.logic = function(obj) {
					layer.open({
						type: 2,
						title: '逻辑编辑',
						shade: 0.1,
						offset: 'rt',
						area: ['80%', '100%'],
						anim: 1,
						maxmin: true,
						content: MODULE_PATH + 'logic.html?id=' + obj.data.id
					});
				}
				window.test = function(obj) {
					layer.open({
						type: 2,
						title: '测试编辑',
						shade: 0.1,
						offset: 'rt',
						area: ['80%', '100%'],
						anim: 1,
						maxmin: true,
						content: MODULE_PATH + 'test.html?id=' + obj.data.id
					});
				}
				window.remove = function(obj){
		            layer.confirm('确定要删除', {icon: 3, title:'提示'}, function(index){
		                layer.close(index);
		                _post(layui, 'api/del',{id : obj.data.id}, res => {
							layer.msg('删除成功',{icon:1,time:1000},() => {
								obj.del();
							});
						}, err => {
							//layer.msg('删除失败',{icon:2,time:1000});
						})
		            });
		        }


				window.refresh = function(param) {
					table.reload('apiparams-table');
				}
			})
		</script>
	</body>
</html>
