<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理-登陆</title>
		<!-- 样 式 文 件 -->
		<link rel="stylesheet" href="component/pear/css/pear.css" />
		<link rel="stylesheet" href="admin/css/other/login.css" />
	</head>
    <!-- 代 码 结 构 -->
	<body background="admin/images/background.svg" style="background-size: cover;">
		<form class="layui-form" action="javascript:void(0);">
			<div class="layui-form-item">
				<img class="logo" src="/static/logo.png" />
				<div class="title">Godo Cms</div>
				<div class="desc">
					打造最实用的低代码平台
				</div>
			</div>
			<div class="layui-form-item">
				<input placeholder="账 户" value="admin" lay-verify="required" hover class="layui-input"  />
			</div>
			<div class="layui-form-item">
				<input placeholder="密 码" value="admin" lay-verify="required" hover class="layui-input"  />
			</div>
			<div class="layui-form-item">
				<input placeholder="验证码"  hover  lay-verify="required" class="code layui-input layui-input-inline"  />
				<img src="" id="codeImage" class="codeImage" />
			</div>
			<div class="layui-form-item">
				<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
			</div>
			<div class="layui-form-item">
				<button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
					登 入
				</button>
			</div>
		</form>
		<!-- 资 源 引 入 -->
		<script src="component/layui/layui.js"></script>
		<script src="component/pear/pear.js"></script>
		<script src="config/config.js"></script>
		<script>
			layui.use(['form', 'button', 'popup'], function() {
				let form = layui.form,
					button = layui.button,
					popup = layui.popup,
					$ = layui.$,
					codeImage = $('#codeImage'),
					captchaUrl = apiUrl + 'login/captcha';
				codeImage.attr('src',captchaUrl);
				codeImage.click(() => {
					$('#codeImage').attr('src', captchaUrl + '?t=' + Math.random());
				});
				
                // 登 录 提 交
				form.on('submit(login)', function(data) {
					
					/// 验证
					
					/// 登录
					
					/// 动画
					button.load({
						elem: '.login',
						time: 1500,
						done: function() {
							popup.success("登录成功", function() {
								location.href = "index.html"
							});
						}
					})
					return false;
				});
			})
		</script>
	</body>
</html>
