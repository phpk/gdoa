<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="no-js" xml:lang="zh-CN" lang="zh-CN">

<head>
  <meta charset="utf-8" />

  <title>
    乐吾乐 - 请升级您的浏览器

  <link href="/assets/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <meta property="og:site_name" content="www.cloudtogo.cn" />
  <meta property="og:title" content="乐吾乐 - 请升级您的浏览器" />
  <style type="text/css">
    html {
      font-family: 'Hiragino Sans GB', Helvetica, 'microsoft yahei', '微软雅黑', SimSun, '宋体', Arial;
      font-size: 12px;
    }

    body {
      color: #6f787e;
      line-height: 1.8;
      margin: 0;
    }

    .header {
      display: flex;
      height: 60px;
      line-height: 60px;
      background: #343536;
      color: #fff;
      font-size: 16px;
      padding-left: 20px;
    }

    .browser {
      text-align: center;
      width: 800px;
      margin: 50px auto;
    }

    .browser td a {
      display: inline-block;
      text-decoration: none;
      color: #555;
    }

    .browser td a:hover {
      color: #26bbf0!important;
    }

    .browser td a img {
      display: block;
      width: 56px;
      height: 56px;
    }

    button {
      border: 1px solid #26bbf0;
      color: #fff;
      background-color: #26bbf0;
      outline: none;
      padding: 7px 12px;
      line-height: 1;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1790bb;
      border: 1px solid #1790bb;
    }
  </style>
</head>

<body>
  <div class="header">乐吾乐</div>
  <h1 style="text-align: center;font-size: 20px;margin: 100px 20px 20px;">请升级您的浏览器，提升您的浏览体验</h1>
  <p style="text-align: center;">
    我们检测到乐吾乐不完全兼容您的浏览器或您的浏览器版本太旧，请升级您的浏览器。我们支持的浏览器如下：
  </p>

  <table class="browser">
    <tr>
      <td align="center">
        <a href="https://www.google.cn/chrome/" target="blank">
          <img src="/assets/img/chrome.jpg">
          <p>
            Chrome
            <br> 谷歌浏览器(版本>=60)，推荐
          </p>

  <div style="position: absolute;bottom: 20px;text-align: center;left: 0;right: 0;">
