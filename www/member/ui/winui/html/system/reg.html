<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/member/ui/ui/css/ui.css"/>

    </head>
    <body>
        <form class="layui-form" action="" lay-filter="editform">
            <div class="mainBox">
                <div class="main-container">
                    <div class="main-container">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入类目名称" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密码</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" lay-verify="required|len" autocomplete="off" placeholder="请输入登录密码" min="6" class="layui-input">
                            </div>
                        </div>
						<div class="layui-form-item">
						    <label class="layui-form-label">重复密码</label>
						    <div class="layui-input-block">
						        <input type="password" name="repassword" lay-verify="required|len" autocomplete="off" placeholder="请输入登录密码" min="6" class="layui-input">
						    </div>
						</div>

                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="button-container">
                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                        <i class="layui-icon layui-icon-ok"></i>
                注册
            </button>
                </div>
            </div>
        </form>
        <script src="/member/ui/config.js"></script>
        <script src="/member/ui/layui/layui.js"></script>
        <script src="/member/ui/ui/ui.js"></script>
        <script>
            layui.use([
                'form', 'layer'
            ], function () {
                let form = layui.form,
                    layer = layui.layer,
                    $ = layui.$;

                //监听提交
                form.on('submit(user-save)', function (data) {
                    data = data.field;
                    _post(layui, 'set/cateAdd', data, res => {
                        //console.log(res)
                        parent
                            .layui
                            .table
                            .reload("user-table");
                        parent
                            .layer
                            .close(parent.layer.getFrameIndex(window.name)); //关闭当前页

                    })

                    return false;
                });

            });
        </script>

    </body>
</html>
