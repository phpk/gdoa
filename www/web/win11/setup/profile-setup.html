<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" type="text/css" href="Bootstrap/css/font-awesome.css">

    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>

<body>

    <div class="main">

        <div class="row">

            <div class="col-6 image">
                <img src="Profile.png" alt="" style="width: 60%;">
            </div>

            <div class="col-6" id="details">
                <h5>Who is going to use this device?</h5>
                <div class="mb-3 box">
                    <label class="form-label">Enter your Name</label>
                    <input type="text" class="form-control customtext" id="TextBox" placeholder="Username here" value="Username">
                </div>

            </div>

            <div class="col-12">
                <form method="get" action="../../index.html">
                    <button onclick="userLogin()" class="btn btn-primary">Next</button>
                </form>
                
            </div>

        </div>

    </div>

</body>
