<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>查看svg</title>
        <link rel="stylesheet" href="/static/layui/css/layui.css" />
        <link rel="stylesheet" href="/static/ui/css/ui.css" />
        <style type="text/css">
            #content{
                text-align: center;
            }
            #content img{
                max-width:90%;
            }
        </style>
    </head>
    <body class="pear-container">
        <div class="layui-card">

            <div class="layui-card-body">
                <div id="content"><img src="" id="img"></div>
            </div>
        </div>
        <script src="../config.js"></script>
        <script src="/static/layui/layui.js"></script>
		<script src="/static/ui/ui.js"></script>

        <script>
            layui.use([
                'jquery', 'common', 'layer'
            ], function () {
                let $ = layui.jquery;
                let common = layui.common,
                    layer = layui.layer,
                    req = _req();

                let MODULE_PATH = "./";
                _get(layui, 'svgedit/editBefore?id=' + req.id, res => {
                    //console.log(res)
                    $('#img').attr('src', '/upload/svg/' + res.url)
                })
            })
        </script>
    </body>
</html>
