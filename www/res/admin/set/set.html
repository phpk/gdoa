<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>配置</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="/static/layui/css/layui.css" />
<link rel="stylesheet" href="/static/ui/css/ui.css" />

    </head>
    <body>
        <form class="layui-form" action="" lay-filter="editform">
            <div class="mainBox">
                <div class="main-container">
                    <div class="main-container">
                        <textarea name="val" style="width: 99%;height: 500px;" placeholder="请输入json内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="button-container">
                    <input type="hidden" name="id">
                    <input type="hidden" name="key">
                    <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-submit="" lay-filter="user-save">
                        <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
                </div>
            </div>
        </form>
        <script src="/res/admin/config.js"></script>
        <script src="/static/layui/layui.js"></script>
		<script src="/static/ui/ui.js"></script>
        <script>
            layui.use([
                'form', 'layer'
            ], function () {
                let form = layui.form,
                    layer = layui.layer,
                    $ = layui.$,
                    req = _req();
                _get(layui, 'set/editBefore?id=' + req.id, res => {
                    form.val('editform', res)
                })
                //监听提交
                form.on('submit(user-save)', function (data) {
                    data = data.field;
                    _post(layui, 'set/edit', data, res => {
                        //console.log(res)
                        parent
                            .layui
                            .table
                            .reload("set-table");
                        parent
                            .layer
                            .close(parent.layer.getFrameIndex(window.name)); //关闭当前页

                    })

                    return false;
                });

            });
        </script>

    </body>
</html>
